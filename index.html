<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>Log-in Bar</title>
   
</head>
<body>
    <div class="con-login animate__animated animate__lightSpeedInLeft">
        <h1 class="animate__animated animate__heartBeat animate__repeat-2">Daftar di sini</h1>
        <div class="con-inputs">

            <div class="con-input">
                <label for="email">
                    Email                    
                </label>
                <input 
                placeholder="example@yourmail.co.id"
                autocomplete="off"    
                id="email"   
                type="text">
            </div>

            <div class="con-input">
                <label for="password">
                    Password
                </label>
                <input
                id="password"
                type="password">
            </div>
                 
            <div class="con-forgot">
                <a href="#">
                    Lupa password?
                </a>
            </div>
            <div class="button-log-in">
                <button class="btn-login">Log in</button>
            </div>
        </div>
    </div>
</body>
</html>
